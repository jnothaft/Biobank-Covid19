{% extends 'mini_fb/base.html' %}

{% block content %}
    <center>
        <h3>{{person.first_name}} {{person.last_name}}</h3>

        <img src="{{person.image_url}}" style="height:400">
    </center>


    <p>
        {{person.email}} <br>
        {{person.city}}
    </p>

    <h2>Status Message</h2>
    <table>
        <tr>
            <th>Time</th>
            <th>Message</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
{% endblock %}
